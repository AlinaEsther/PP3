<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos/Servicios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nuestros Productos/Servicios</h1>
    </header>
    <main>
        <div class="product-list">
            <div class="product-item">
                <img src="imagenes/imagen-uno.jpg" alt="Imagen del producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p class="price">$10.00</p>
                <button id="add-to-cart-1" class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-item">
                <img src="imagenes/imagen-dos.jpg" alt="Imagen del producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p class="price">$20.00</p>
                <button id="add-to-cart-2" class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-item">
                 <img src="imagenes/imagen-tres.jpg" alt="Imagen del producto 3">
                <h2>Producto 3</h2>
                <p>Descripción del producto 3.</p>
                <p class="price">$30.00</p>
                <button id="add-to-cart-3" class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-item">
                 <img src="imagenes/imagen-cuatro.jpg" alt="Imagen del producto 4">
                <h2>Producto 4</h2>
                <p>Descripción del producto 4.</p>
                <p class="price">$40.00</p>
                <button id="add-to-cart-4" class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-item">
                 <img src="imagenes/imagen-cinco.jpg" alt="Imagen del producto 5">
                <h2>Producto 5</h2>
                <p>Descripción del producto 5.</p>
                <p class="price">$50.00</p>
                <button id="add-to-cart-5" class="add-to-cart">Agregar al carrito</button>
            </div>
        </div>
        <aside id="cart-items"></aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
